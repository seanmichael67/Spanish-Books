  <script>
    // Book Data
    const BOOK_DATA = {
      title: "Los Amigos",
      subtitle: "Friends",
      pages: [
        // Page 1: Title
        {
          type: "title",
          html: `

            <p class="subtitle">Friends</p>

            <img src="images/page-01-cover.webp" alt="Los Amigos Cover" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22300%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2224%22 text-anchor=%22middle%22 fill=%22%23999%22%3Eü§ù Los Amigos ü§ù%3C/text%3E%3C/svg%3E'">
          `,
          audioText: "Los Amigos"
        },
        // Page 2: amigo
        {
          vocabulary: "amigo",
          translation: "friend",
          sentence: "Este es mi <span class='word-highlight'>amigo</span>.",
          english: "This is my friend.",

        },
        // Page 3: jugar
        {
          vocabulary: "jugar",
          translation: "to play",
          sentence: "Me gusta <span class='word-highlight'>jugar</span> con mis amigos.",
          english: "I like to play with my friends.",
          image: "images/page-03-jugar.webp",
          audioText: "Me gusta jugar con mis amigos"
        },
        // Page 4: compartir
        {

          translation: "to share",
          sentence: "Voy a <span class='word-highlight'>compartir</span> mi juguete.",
          english: "I am going to share my toy.",

          audioText: "Voy a compartir mi juguete"
        },
        // Page 5: ayudar
        {
          vocabulary: "ayudar",
          translation: "to help",
          sentence: "Me gusta <span class='word-highlight'>ayudar</span> a mis amigos.",
          english: "I like to help my friends.",
          image: "images/page-05-ayudar.webp",
          audioText: "Me gusta ayudar a mis amigos"
        },
        // Page 6: re√≠r
        {
          vocabulary: "re√≠r",
          translation: "to laugh",
          sentence: "Nos gusta <span class='word-highlight'>re√≠r</span> juntos.",
          english: "We like to laugh together.",
          image: "images/page-06-reir.webp",
          audioText: "Nos gusta re√≠r juntos"
        },
        // Page 7: abrazar
        {
          vocabulary: "abrazar",
          translation: "to hug",
          sentence: "Voy a <span class='word-highlight'>abrazar</span> a mi amigo.",
          english: "I am going to hug my friend.",
          image: "images/page-07-abrazar.webp",
          audioText: "Voy a abrazar a mi amigo"
        },
        // Page 8: gentil
        {
          vocabulary: "gentil",
          translation: "kind, gentle",
          sentence: "Soy <span class='word-highlight'>gentil</span> con mis amigos.",
          english: "I am kind with my friends.",
          image: "images/page-08-gentil.webp",
          audioText: "Soy gentil con mis amigos"
        },
        // Page 9: Review
        {
          vocabulary: "todos",
          translation: "everyone",
          sentence: "¬°<span class='word-highlight'>Todos</span> somos amigos!",
          english: "We are all friends!",
          image: "images/page-09-todos.webp",
          audioText: "Todos somos amigos"
        },
        // Page 10: The End
        {
          type: "end",
          html: `
            <h2>¬°Fin!</h2>
            <p class="subtitle">The End</p>
            <div class="end-message">
              <p>ü§ù ¬°Eres un gran amigo!</p>
              <p class="english">You are a great friend!</p>
            </div>
            <img src="images/page-10-end.webp" alt="The End" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22300%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2248%22 text-anchor=%22middle%22 fill=%22%23667eea%22%3E¬°FIN!%3C/text%3E%3C/svg%3E'">
          `,
          audioText: "Fin. Eres un gran amigo",
          cta: true
        }
      ]
    };

    // State
    let currentPage = 0;
    const contentDiv = document.getElementById('book-content');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const pageIndicator = document.getElementById('page-indicator');

    // Render page
    function renderPage(pageIndex) {
      const page = BOOK_DATA.pages[pageIndex];
      let html = '<div class="book-page">';
      
      if (page.type === 'title' || page.type === 'end') {
        html += page.html;
        if (page.audioText) {
          html += `<button class="audio-btn" onclick="playAudio('${page.audioText}')">üîä Escuchar</button>`;
        }
      } else {
        html += `
          <p class="vocabulary">${page.vocabulary}</p>
          <p class="translation">${page.translation}</p>
          <img src="${page.image}" alt="${page.vocabulary}" loading="lazy" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22300%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2236%22 text-anchor=%22middle%22 fill=%22%23999%22%3E${page.vocabulary}%3C/text%3E%3C/svg%3E'">
          <p class="sentence">${page.sentence}</p>
          <p class="english">${page.english}</p>
          <button class="audio-btn" onclick="playAudio('${page.audioText}')">üîä Escuchar</button>
        `;
      }
      
      html += '</div>';
      
      // Add CTA at the end
      if (page.cta) {
        html += `
          <div class="book-end-cta">
            <h2>üåü Did your child love this book?</h2>
            <p>Leave us a Google review and unlock a BONUS book!</p>
            <a href="https://g.page/r/YOUR_GOOGLE_BUSINESS_ID/review" target="_blank" class="btn-review">Leave Review ‚≠ê</a>
            
            <hr>
            
            <div class="email-signup">
              <h3>üìß Get a new book every week!</h3>
              <form onsubmit="handleEmailSignup(event)">
                <input type="email" placeholder="parent@email.com" required>
                <button type="submit">Subscribe Free</button>
              </form>
            </div>
            
            <hr>
            
            <p style="margin-top: 20px;">üè´ Interested in our trilingual preschool?</p>
            <a href="https://beibeiamigos.com/enroll" target="_blank" class="btn-subscribe">Schedule a Tour</a>
          </div>
        `;
      }
      
      contentDiv.innerHTML = html;
      
      // Update navigation
      pageIndicator.textContent = `P√°gina ${pageIndex + 1} de ${BOOK_DATA.pages.length}`;
      prevBtn.disabled = pageIndex === 0;
      nextBtn.disabled = pageIndex === BOOK_DATA.pages.length - 1;
      
      // Track page view (Google Analytics)
      if (typeof gtag !== 'undefined') {
        gtag('event', 'page_view', {
          'page_title': `${BOOK_DATA.title} - Page ${pageIndex + 1}`,
          'page_location': window.location.href,
          'page_path': `/book/${pageIndex + 1}`
        });
      }
      
      // Track completion
      if (pageIndex === BOOK_DATA.pages.length - 1 && typeof gtag !== 'undefined') {
        gtag('event', 'book_complete', {
          'book_title': BOOK_DATA.title
        });
      }
    }

    // Play audio (Web Speech API)
    function playAudio(text) {
      if ('speechSynthesis' in window) {
        // Stop any ongoing speech
        speechSynthesis.cancel();
        
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'es-ES';
        utterance.rate = 0.85; // Slightly slower for preschoolers
        utterance.pitch = 1.1; // Slightly higher pitch (friendly)
        
        // Try to use a Spanish voice if available
        const voices = speechSynthesis.getVoices();
        const spanishVoice = voices.find(voice => voice.lang.startsWith('es'));
        if (spanishVoice) {
          utterance.voice = spanishVoice;
        }
        
        speechSynthesis.speak(utterance);
      } else {
        alert('Lo siento, tu navegador no soporta audio. / Sorry, your browser does not support audio.');
      }
    }

    // Handle email signup
    function handleEmailSignup(event) {
      event.preventDefault();
      const email = event.target.querySelector('input[type="email"]').value;
      
      // TODO: Send to your email marketing service (Mailchimp, ConvertKit, etc.)
      alert(`¬°Gracias! ${email} has been subscribed to weekly Spanish books!`);
      
      // Track conversion
      if (typeof gtag !== 'undefined') {
        gtag('event', 'email_signup', {
          'book_title': BOOK_DATA.title,
          'email': email
        });
      }
      
      event.target.reset();
    }

    // Navigation handlers
    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        renderPage(currentPage);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < BOOK_DATA.pages.length - 1) {
        currentPage++;
        renderPage(currentPage);
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
        prevBtn.click();
      } else if (e.key === 'ArrowRight' && !nextBtn.disabled) {
        nextBtn.click();
      }
    });

    // Load voices (for Web Speech API)
    if ('speechSynthesis' in window) {
      speechSynthesis.getVoices();
      window.speechSynthesis.onvoiceschanged = () => {
        speechSynthesis.getVoices();
      };
    }

    // Initialize
    renderPage(currentPage);
  </script>
